<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Port Finder.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="stylesheet" href="./assets/style.css">

  </head>
  <body>
    <div class="container">

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
       <h1 class="title">
         The Airport Finder.
       </h2>
     </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
    

    
         
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Account
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  Sighn in
                </a>
                <a class="navbar-item">
                  Register
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
      <section class="hero is-medium is-primaryy is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title " style="color: white; align-items: center;">
              Find an <span style="color:purple;">Airport</span>  in matter of Seconds:
            </h1>
            <h2 class="subtitle is-success" style="color: white;">
              The airport Finder.
            </h2>
          </div>
          <div class="row " style="align-items: center;"  >
            <div class="col " style="width:30%; margin-left: auto; margin-right: auto;">
              <div class="control is-rounded has-icons-left " id="loading">
                <input class="input is-rounded" type="text" placeholder="Enter place or city name" id="search">
                <span class="icon is-medium is-left">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
           
          </div>
        </div>

      </section>
      <div class="row" align='center'>
        <div id="alerts" style="width: 90% ;">
              
        </div>
      </div>
    <section class="section">
      <div class="container" style="width: 80%;">
        <table  class="table is-hoverable is-striped" style="width: 100%;">
          <thead>
            <tr>
              <th  class="is-size-6 has-text-weight-semibold">
                Name
              </th>
              <th  class=" is-size-6 has-text-weight-semibold">
                Airport Code
              </th>
              <th  class=" is-size-6 has-text-weight-semibold">
                Type
              </th>
              <th class=" is-size-6 has-text-weight-semibold">
                City
              </th>
              <th  class=" is-size-6 has-text-weight-semibold">
                State/provice
              </th>
              <th class="is-size-6 has-text-weight-semibold">
                Country
              </th>
            </tr>
          </thead>     
        <!-- these will be targeted form the ui.js -->
          <tbody id="displayRow"> 
          </tbody>
        </table>
  
      </div>
    </section>
    </div>
  </body>
  <script src="build/app.bundle.js"></script>

</html>
